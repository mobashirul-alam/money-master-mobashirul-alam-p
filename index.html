<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="my-4 text-center fw-bold">Family Finance Manager</h1>
    </header>
    <main class="container">
        <section>
            <div class="row g-5">
                <div class="col-12 col-md-6">
                    <div>
                        <img class="img-fluid w-100 " src="./images/calc.png" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 text-center pt-4 style-div-2">
                    <h5 class="fw-bolder fs-4 mb-4">Income</h5>
                    <div class="row g-3">
                        <div class="col-5 text-end">
                            <p class="fw-bold">Income: </p>
                        </div>
                        <div class="col-7 text-start">
                            <input id="income-input" type="text">
                        </div>
                    </div>
                    <h5 class="fw-bolder fs-4 pt-3">Expenses</h5>
                    <div class="row g-3 pt-3">
                        <div class="col-5 text-end">
                            <p class="fw-bold">Food: </p>
                        </div>
                        <div class="col-7 text-start">
                            <input id="food-input" type="text">
                        </div>
                    </div>
                    <div class="row g-3 pt-3">
                        <div class="col-5 text-end">
                            <p class="fw-bold">Rent: </p>
                        </div>
                        <div class="col-7 text-start">
                            <input id="rent-input" type="text">
                        </div>
                    </div>
                    <div class="row g-3 py-3">
                        <div class="col-5 text-end">
                            <p class="fw-bold">Clothes: </p>
                        </div>
                        <div class="col-7 text-start">
                            <input id="clothes-input" type="text">
                        </div>
                    </div>
                    <button id="calculate-btn" type="button" class="btn btn-primary px-5">Calculate</button>
                    <h5 class="fw-bolder pt-3">Total Expenses: <span id="total-expense-value">00</span></h5>
                    <h5 class="fw-bolder pt-3">Balance: <span id="balance-current">00</span></h5>
                    <div class="row g-3 pt-3">
                        <div class="col-3 col-md-3 text-end">
                            <p class="fw-bold">Save: </p>
                        </div>
                        <div class="col-6 col-md-4 text-start">
                            <input type="text">
                        </div>
                        <div class="col-2 text-center p-0">
                            <h5>%</h5>
                        </div>
                        <div class="col-12 col-md-3 text-center ps-0">
                            <button type="button" class="btn btn-primary px-4 py-1">Save</button>
                        </div>
                    </div>
                    <h5 class="fw-bolder pt-3">Saving Amount: <span>00</span></h5>
                    <h5 class="fw-bolder pt-3">Remaining Balance: <span>00</span></h5>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript linked -->
    <script src="./js/app.js"></script>
</body>

</html>
